<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Movie-search</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/cinema-.png" />
</head>
<body>
<div class="popup_blackout hidden" id="popup_blackout">
</div>
    <header class="header">
        <div class="container align-items-center">
            <div class="header_title">
                <h1 class="header_title__title">Movie Search</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="search_string">
            <div class="search">
                <div class="container">
                    <div class="search__form">
                        <form class="form" id="search_form">
                            <input class="search__input" type="text" value="" placeholder="Search Movie" id="input_search" required autofocus autocomplete="off">
                            <span class="search__keyboard" id="keyboard_button"></span>
                            <button class="search__button btn btn-secondary" type="submit" id="submit_button">Search</button>
                            <span class="search__clear" id="clear_button"></span>
                            <div class="lds-ring hidden" id="search_preload"><div></div><div></div><div></div><div></div></div>
                            <div class="keyboard" id="keyboardRoot"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="slider_movies" id="swiper_section">
            <div class="swiper-container">
                <div class="notification_translation hidden" id="notificationTranslation"></div>
                <div class="swiper-wrapper" id="swiper_wrapper">
                    <div class="cssload-container cssload_main-page" id="cssload_main-page">
                        <div class="cssload-speeding-wheel"></div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </section>
        <div class="more_information hidden" id="more_information"></div>
        <div class="error_message hidden" id="errorMessage"></div>
    </main>




    <footer class="footer">
            <div class="footer__container">
                <a href="https://rs.school/">
                    RS School 2020q1
                </a>
                <a href="https://github.com/Maxvvellh0use" class="github">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Maxvvellh0use
                </a>
            </div>
    </footer>
</body>
</html>
