<html lang="en">
<head>

<body>

            <div class="header_title">
                <h1 class="header_title__title">Movie Search</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="search_string">
            <div class="search">
                <div class="container">
                    <div class="search__form">
                        <form class="form">
                            <input class="search__input" type="text" placeholder="Search Movie" autofocus>
                            <button class="search__button btn btn-secondary">Search</button>
                            <span class="search__clear"></span>
                            <span class="search__keyboard"></span>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="slider_movies">
            <div class="container">

            </div>
        </section>
