<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Movie-search</title>
    <link rel="shortcut icon" href="src/assets/img/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
</head>
<body>
    <header class="header">
        <div class="container align-items-center">
            <div class="header_title">
                <h1 class="header_title__title">Movie Search</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="search_string">
            <div class="search">
                <div class="container">
                    <div class="search__form">
                        <form class="form">
                            <input class="search__input" type="text" placeholder="Search Movie" autofocus>
                            <button class="search__button btn btn-secondary">Search</button>
                            <span class="search__clear"></span>
                            <span class="search__keyboard"></span>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="slider_movies">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                    <div class="swiper-slide">Slide 10</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
    </main>




    <footer>

    </footer>
</body>
</html>
